
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ page.title }}</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Inter', 'Helvetica Neue', sans-serif;
      margin: 0;
      padding: 4rem;
      background: #fff;
      color: #111;
    }
    .container {
      max-width: 1100px;
      margin: auto;
      display: grid;
      grid-template-columns: 1fr 1.4fr;
      gap: 4rem;
    }
    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 3rem;
      margin-bottom: .25rem;
    }
    h2 {
      font-size: 1.2rem;
      letter-spacing: .08em;
      text-transform: uppercase;
      margin-top: 2.5rem;
    }
    ul {
      padding-left: 1rem;
    }
    li {
      margin-bottom: .4rem;
    }
    .meta {
      color: #666;
      font-size: .9rem;
      margin-bottom: 2rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <aside>
      <h1>{{ page.title }}</h1>
      <div class="meta">{{ page.subtitle }}</div>
      <h2>Ingredients</h2>
      {{ page.ingredients | markdownify }}
    </aside>
    <main>
      <h2>Method</h2>
      {{ content }}
    </main>
  </div>
</body>
</html>
